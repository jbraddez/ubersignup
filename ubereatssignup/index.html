<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>
    <body class="container" style="background-color: azure;">
        <div>
            <img class="logo"src="./images/logo.png">
        </div>
        <div class="container">
            <h1 class="title"> Sign-Up</h1>
            <div>
                <form action="signedup.html">
                    <div id="boxes">
                        <input class="box" minlength="5" maxlength="10" style="position: absolute; top: 150px; left: 50%;
                        transform: translateX(-50%);" type="text" name="username" required placeholder="Username">
                    
                        <input class="box" minlength="6" maxlength="15" type="password" style="position: absolute; top: 180px; left: 50%;
                        transform: translateX(-50%);" name="password" required placeholder="Password">
                    </div>
                    <div>
                        <input id="submit" type="submit">
                    </div>
                </form>
            </div>
        </div>

   
    </body>
</html>
